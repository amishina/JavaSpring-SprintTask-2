<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main_layout.html">
    <div layout:fragment="siteContent">
        <div class="row">
            <div class="col-8 mx-auto">
                <form action="/add-request" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label>User: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="userName"
                                   placeholder="Name and Surname" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Course: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="courseName"
                                   placeholder="Course name" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Phone: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text" class="form-control" name="phone"
                                   placeholder="+77_________" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Comment: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <textarea class="form-control" name="commentary" required
                                      placeholder="Add comment" rows="5"></textarea>
                        </div>
                    </div>
                    <input type="hidden" class="form-control" name="handled"
                           value="false">
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success ">Add request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
